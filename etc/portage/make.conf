# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
COMMON_FLAGS="-march=native -O2 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"

# Enable parallel fetching of source code
FETCHCOMMAND="wget -t 3 -T 60 --passive-ftp -o \"\${DISTDIR}/\${FILE}\" \"\${URI}\""

# Enable compiler optimizations
FEATURES="-march=native -O2 -pipe"

# Prioritize background processes
PORTAGE_NICENESS="15"

# If left undefined, Portage's default bahvior is to set the MAKEOPTS value to the same number of threads returned by 'nproc'
MAKEOPTS="-j4"

# NOTE: This stage was built with the bindist Use flag enabled

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C

GRUB_PLATFORMS="efi-64"

USE="X -cups -cups-filters -postscript"

VIDEO_CARDS="nouveau"
