<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <match target="pattern">
        <test name="family" qual="any">
            <string>mplus Nerd Font</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>mplus Nerd Font</string>
        </edit>
        <edit name="antialias" mode="assign" binding="strong">
            <bool>true</bool>
        </edit>
    </match>
</fontconfig>
